name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Backend
        run: |
          ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            # Load NVM (non-interactive shell fix)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            cd /var/www/Last_min_Answer_Backend

            echo "ðŸ“¥ Syncing code"
            git reset --hard
            git clean -fd
            git pull origin main

            echo "ðŸ“¦ Installing dependencies"
            npm install

            echo "ðŸ§¬ Prisma generate (IMPORTANT)"
            npx prisma generate

            echo "ðŸ—„ï¸ Prisma migrate"
            npx prisma migrate deploy

            echo "â™»ï¸ Restarting backend"
            pm2 restart backend || pm2 start npm --name "backend" -- start

            pm2 save
          EOF
